services:
  - type: web
    name: n8n
    env: docker
    plan: free
    region: frankfurt  # يمكنك تغيير المنطقة حسب موقعك
    autoDeploy: true
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        value: "your_strong_password"
      - key: N8N_ENCRYPTION_KEY
        value: "random_secret_key_123456"
      - key: WEBHOOK_TUNNEL_URL
        value: "https://n8n-jto2.onrender.com"
      - key: EXECUTIONS_PROCESS
        value: "main"
